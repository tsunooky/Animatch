<script>
    // Code jQuery pour animer les boutons
    $(document).ready(function () {
        // Animation au survol des liens dans la barre de navigation
        $('nav a').hover(function () {
            $(this).animate({ fontSize: '1.2em' }, 'fast');
        }, function () {
            $(this).animate({ fontSize: '1em' }, 'fast');
        });

        // Animation au clic sur les boutons
        $('button').click(function () {
            $(this).animate({ opacity: 0.5 }, 200, function () {
                $(this).animate({ opacity: 1 }, 200);
            });
        });
    });
</script>
