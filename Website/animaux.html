<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Animaux</title>
    <link rel="icon" type="image/png" href="assets/icon.png" />
    <link rel="stylesheet" href="styles.css">
    <style>
        }
        .mid {
            text-align: center;
        }
        .imgmid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-width: 100%;
            height: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            flex: 0 1 calc(33.33% - 20px);
            margin: 10px;
            box-sizing: border-box;

        }
        .card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body style="background-image: url('assets/Fond.png'); background-size: cover; background-position: center;">
    <header>
        <div class="falling-leaves"></div>
        <div class="container">
            <nav>
                <div class="logo-container">
                    <a href="index.html"><img src="assets/logo.png" alt="Animatch Logo"></a>
                </div>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="gameplay.html">Tutoriel</a></li>
                    <li><a href="animaux.html">Animaux</a></li>
                    <li><a href="cards.html">Cartes</a></li>
                    <li><a href="membres.html">Membres</a></li>
                    <li><a href="sources.html">Ressources</a></li>
                </ul>
                <a href="assets/animatch_installer.exe" download="Animatch.zip" class="download-button">Télécharger</a>
            </nav>
        </div>
    </header>
    <section>
        <div class="pad">
                <br>
            <div class="container">
                <div class="card">
                    <h4>Le Panda</h4>
                    <a href="panda.html" id="pandaLink"><img src="assets/Panda/panda.png" id="pandaImage" alt="Panda"></a>
                </div>
                <div class="card">
                    <h4>Le Chien</h4>
                    <a href="chien.html" id="chienLink"><img src="assets/chien/dog.png" id="chienImage" alt="Chien"></a>
                </div>
                <div class="card">
                    <h4>La Tortue</h4>
                    <a href="turtle.html" id="tortueLink"><img src="assets/tortue/turtle.png" id="tortueImage" alt="Tortue"></a>
                </div>
                <div class="card">
                    <h4>Le Chat</h4>
                    <a href="chat.html" id="lionLink"><img src="assets/lion/lion.png" id="lionImage" alt="Lion"></a>
                </div>
                <div class="card">
                    <h4>Le Rat</h4>
                    <a href="rat.html" id="ratLink"><img src="assets/rat/rat.png" id="ratImage" alt="Rat"></a>
                </div>
                <div class="card">
                    <h4>L'Aigle</h4>
                    <a href="aigle.html" id="aigleLink"><img src="assets/aigle/eagle.png" id="aigleImage" alt="Aigle"></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Animatch. Tous droits réservés.</p>
    </footer>
    <script>
        $(document).ready(function () {
            $('nav a').hover(function () {
                $(this).animate({ fontSize: '1.2em' }, 'fast');
            }, function () {
                $(this).animate({ fontSize: '1em' }, 'fast');
            });

            $('button').click(function () {
                $(this).animate({ opacity: 0.5 }, 200, function () {
                    $(this).animate({ opacity: 1 }, 200);
                });
            });

            $('.card').hover(function () {
                $(this).find('img').animate({ width: '+=20px', height: '+=20px' }, 'fast');
                $(this).find('h4').animate({ fontSize: '+=4px' }, 'fast');
            }, function () {
                $(this).find('img').animate({ width: '-=20px', height: '-=20px' }, 'fast');
                $(this).find('h4').animate({ fontSize: '-=4px' }, 'fast');
            });

            var pandaImages = ["assets/Panda/panda.png", "assets/Panda/panda_2.png"];
            var chienImages = ["assets/chien/dog.png", "assets/chien/dog_2.png"];
            var tortueImages = ["assets/tortue/turtle.png", "assets/tortue/turtle_2.png"];
            var lionImages = ["assets/lion/lion.png", "assets/lion/lion_2.png"];
            var aigleImages = ["assets/aigle/eagle.png", "assets/aigle/eagle_2.png"];
            var ratImages = ["assets/rat/rat.png", "assets/rat/rat_2.png"];
            var pandaIndex = 0;
            var chienIndex = 0;
            var tortueIndex = 0;
            var lionIndex = 0;
            var aigleIndex = 0;
            var ratIndex = 0;

            function changerImagePanda() {
                $('#pandaImage').attr('src', pandaImages[pandaIndex]);
                pandaIndex = (pandaIndex + 1) % pandaImages.length;
            }

            function changerImageChien() {
                $('#chienImage').attr('src', chienImages[chienIndex]);
                chienIndex = (chienIndex + 1) % chienImages.length;
            }

            function changerImageTortue() {
                $('#tortueImage').attr('src', tortueImages[tortueIndex]);
                tortueIndex = (tortueIndex + 1) % tortueImages.length;
            }

            function changerImagelion() {
                $('#lionImage').attr('src', lionImages[lionIndex]);
                lionIndex = (lionIndex + 1) % lionImages.length;
            }

            function changerImagerat() {
                $('#ratImage').attr('src', ratImages[ratIndex]);
                ratIndex = (ratIndex + 1) % ratImages.length; 
            }

            function changerImageaigle() {
                $('#aigleImage').attr('src', aigleImages[aigleIndex]);
                aigleIndex = (aigleIndex + 1) % aigleImages.length;
            }

            setInterval(changerImagePanda, 1000); 
            setInterval(changerImageChien, 970);
            setInterval(changerImageTortue, 1030);
            setInterval(changerImagelion, 940);
            setInterval(changerImagerat, 1060);
            setInterval(changerImageaigle, 10000);
        });
    </script>
</body>
</html>
