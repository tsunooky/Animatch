<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Animatch</title>
    <link rel="icon" type="image/png" href="assets/icon.png" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="falling-leaves"></div>
        <div class="container">
            <nav>
                <div class="logo-container">
                    <a href="index.html"><img src="assets/logo.png" alt="Animatch Logo"></a>
                </div>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="gameplay.html">Tutoriel</a></li>
                    <li><a href="animaux.html">Animaux</a></li>
                    <li><a href="cards.html">Cartes</a></li>
                    <li><a href="membres.html">Membres</a></li>
                    <li><a href="sources.html">Ressources</a></li>
                </ul>
                <a href="assets/animatch_installer.exe" download="Animatch.zip" class="download-button">Télécharger</a>
            </nav>
        </div>
    </header>
    <section>
        <section id="textalign">
            <div class="centerindex">
                <section id="content">
                    <div class="pad">
                        <div id="container"></div>
                        <h3>Bienvenue sur Animatch !</h3>
                        <div class="image-gallery">
                            <button class="prev">&#10094;</button>
                            <img src="assets/menu.png" alt="Image 1" class="gallery-image active">
                            <img src="assets/deckcarte.png" alt="Image 3" class="gallery-image">
                            <img src="assets/deckani.png" alt="Image 2" class="gallery-image">
                            <img src="assets/demo6.png" alt="Image 1" class="gallery-image">
                            <img src="assets/demo3.png" alt="Image 4" class="gallery-image">
                            <img src="assets/demo4.png" alt="Image 5" class="gallery-image">
                            <img src="assets/demo5.png" alt="Image 6" class="gallery-image">
                            <button class="next">&#10095;</button>
                        </div>
                    
                    </div>
                </section>
            </div>
        </section>
    </section>

    <footer>
        <p>&copy; 2024 Animatch. Tous droits réservés.</p>
    </footer>

    <script>
        $(document).ready(function () {
            $('nav a').hover(function () {
                $(this).animate({ fontSize: '1.2em' }, 'fast');
            }, function () {
                $(this).animate({ fontSize: '1em' }, 'fast');
            });

            $('button').click(function () {
                $(this).animate({ opacity: 0.5 }, 200, function () {
                    $(this).animate({ opacity: 1 }, 200);
                });
            });

            var currentIndex = 0;
            var images = $('.gallery-image');
            var totalImages = images.length;

            function showImage(index) {
                images.removeClass('active').eq(index).addClass('active');
            }

            $('.next').click(function () {
                currentIndex = (currentIndex + 1) % totalImages;
                showImage(currentIndex);
            });

            $('.prev').click(function () {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                showImage(currentIndex);
            });
            showImage(currentIndex);
        });
    </script>
</body>

</html>
